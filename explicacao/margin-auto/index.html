    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Explicação de como centralizar com margin auto</title>

    <style>
      header {
        border: 4px solid blue;
        width: 200px;
        height: 200px;
        margin-left: auto;
        margin-right: auto;

        /* top/bottom right/left */
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header></header>
  </body>
